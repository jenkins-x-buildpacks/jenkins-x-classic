extends:
  file: ../pipeline.yaml
agent:
  label: jenkins-python
  container: python
pipelines:
  pullRequest:
    build:
      steps:    
      - sh: python -m unittest
        name: python-unittest
        image: gcr.io/jenkinsxio/builder-nodejs
  release:
    setVersion:
      steps:
      - sh: echo \$(jx-release-version) > VERSION
        name: next-version
        comment: so we can retrieve the version in later steps
      # TODO set the version in source?
      - sh: jx step tag --version \$(cat VERSION)
        name: tag-version
    build:
      steps:
      - sh: echo ---------------------------------------------------- CUSTOM STUFF ------------------------------------
        name: just-let-everyone-know
      - sh: node --version
        image: sharepointoscar/node:8
      - sh: python -m unittest
        name: python-unittest
        image: gcr.io/jenkinsxio/builder-nodejs
